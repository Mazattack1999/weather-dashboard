<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Contain main page content -->
    <main>
        <!-- Search bar, button, and past searches -->
        <section class="search">
            <form>
                <label for="search-bar" id="search-bar-text">Search for a City:</label>
                <input type="text" id="search-bar" placeholder="City Name" />
                <button id="search-btn" type="submit">Search</button>
            </form>
            <ul id="search-list"></ul>
        </section>

        <!-- Weather dashboard forecast box and cards -->
        <section class="weather-info">
            <!-- Today's forecast -->
            <div class="current-forecast">
                <h2 class="current-header">Enter a city name in the search bar</h2> 
            </div>

            <!-- 5-day forcast cards -->
            <div class="future-forecast">
                <h3>5-Day Forecast:</h3>
                <div class="container"></div>
            </div>
        </section>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
